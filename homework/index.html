<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./script.java"></script>
    <h2>Registration Form</h2>
    
    <form id="registrationForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      
      <label for="university">University:</label>
      <input type="text" id="university" name="university"><br><br>
      
      <label for="gender">Gender:</label>
      <input type="radio" id="genderMale" name="gender" value="male"> Male
      <input type="radio" id="genderFemale" name="gender" value="female"> Female<br><br>
      
      <button type="button" onclick="submitForm()">Register</button>
    </form>
</body>
</html>
